<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Player Role</title>
    <style>
        @font-face {
            font-family: 'AmongDeadPriest';
            src: url('https://github.com/molebna/RoleView/raw/main/AmongDeadPriest.ttf') format('truetype');
        }

        body {
            font-family: 'AmongDeadPriest', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://github.com/molebna/RoleView/raw/main/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F0FBE4;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .role {
            font-size: 2.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Role is</h1>
        <p class="role" id="role">Loading...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        document.getElementById('role').textContent = role ? role : "Role not found";
    </script>
</body>
</html>
